<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Iteration-Map-Filter</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik">Iteration-Map-Filter</h1>
    <select id="fiyatlar" class="form-select">

    </select>
    <div id="mesaj"></div>
    <div id="mesaj2"></div>
   
</div>

  <script>
 var isimler=["Mustafa","Murat","Ahmet","Mustafa","Ayse","canan"];
var buyukHal=isimler.map(x=>x.toUpperCase())   
console.log(buyukHal)

const euro=19.87;
const dolar=18.67;
var ucretlerTl=[120,570,2340,894];
var cevrilmisEuro=ucretlerTl.map(x=>(x/euro).toFixed(2));
var cevrilmisDolar=ucretlerTl.map(x=>(x/dolar).toFixed(2));

var slct=document.getElementById("fiyatlar");
for(let i=0;i<ucretlerTl.length;i++){
var newOption=document.createElement("option");
newOption.text=ucretlerTl[i] +"₺ = " + cevrilmisEuro[i] +"$ = " +cevrilmisDolar[i] +"€";
newOption.value=i;
slct.add(newOption);
}

  //tlMiktarlar dizisindeki ürünlere fiyati 1000TL den fazla olanlara %10 zam, 1000TL den az olanlara ise %15 zam yapilmak isteniyor.
 //Ayrica zamli olan yeni degerleri yeni bir diziye saklamak istiyoruz.  

 var zamliFiyat=ucretlerTl.map(function(x){  //Eger map() methodunun hem map hem de filter islevi görmesi istenirse bu yöntem uygulanir
  if(x>1000){
  return  x=x*1.1;    //Buradaki return kismi gözden kacmamali
  }else{
  return  x=x*1.15;
  }
 })
 console.log(zamliFiyat)


var zamliFiyat1=ucretlerTl.filter(x=>x>1000).map(x=>x*1.1);
console.log(zamliFiyat1)
var zamliFiyat2=ucretlerTl.filter(x=>x<1000).map(x=>x*1.15);
console.log(zamliFiyat2)
    


    
  </script>

</body>

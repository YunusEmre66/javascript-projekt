<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM-Tablo-Satir-Boyama-Silme</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik">DOM - Not Listesi</h1>
      <p>Puanı belli bir değerden aşağıda olan kişilerin rengini kırmızı yapan programı yapınız.</p>
    <table id="tabloNotlar">
      <tr>
        <th>Öğrenci Adı</th>
        <th>1. Not</th>
      </tr>
      <tr class="ogrSatir" id="satir-1">
        <td class="ogrAdi" id="adi-1">Yalçın</td>
        <td class="ogrNot" id="not-1">81</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="satirSil(0)">Sil</button></td>
      </tr>
      <tr class="ogrSatir">
        <td class="ogrAdi">Zafer</td>
        <td class="ogrNot">62</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="satirSil(1)">Sil</button></td>
      </tr>
      <tr class="ogrSatir">
        <td class="ogrAdi">Sena</td>
        <td class="ogrNot">41</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="satirSil(2)">Sil</button></td>
      </tr>
      <tr class="ogrSatir">
        <td class="ogrAdi">Kader</td>
        <td class="ogrNot">89</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="satirSil(3)">Sil</button></td>
      </tr>
      <tr class="ogrSatir">
        <td class="ogrAdi">Kudret</td>
        <td class="ogrNot">36</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="satirSil(4)">Sil</button></td>
      </tr>
      <tr class="ogrSatir">
        <td class="ogrAdi">Zeliha</td>
        <td class="ogrNot">42</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="satirSil(5)">Sil</button></td>
      </tr>
      <tr class="ogrSatir">
        <td class="ogrAdi">Demet</td>
        <td class="ogrNot">74</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="satirSil(6)">Sil</button></td>
      </tr>
    </table>
    <div id="mesaj"></div>
</div>

  <script>
   var adlar=document.querySelectorAll(".ogrAdi");
   function satirSil(sira){
    var cevap=confirm(adlar[sira].innerText + " kisisini silmek istediginizden emin misiniz?");
    if(cevap){
      console.log(adlar[sira].innerText +" kisisi silindi")
    }else{
      console.log(" Islem iptal edildi")
    }
   }
   
  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

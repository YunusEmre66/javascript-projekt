<body>
  <div class="container">
    <h1>For and Select</h1>
    <div class="row">
  <div class="col-md-6">
    <form action="">
      <div class="mb-3">
        <label for="sehirler" class="form-label">Sehir Seciniz</label>
        <select  id="sehirler" class="form-select">
          <option value="0">Sehir Seciniz</option> <!--0.index-->
          <option value="01">Adana</option>        <!--1.index-->
          <option value="06">Ankara</option>
          <option value="07">Antalya</option>      <!--4.index-->
          <option value="16">Bursa</option>
          <option value="20">Denizli</option>
          <option value="34">Istanbul</option>    <!--6.index-->
          <option value="35">Izmir</option>
          <option value="38">Kayseri</option>
          <option value="65">Van</option>         <!--9.index-->
        </select>
      </div>
      <button type="button" onclick="gonder()" class="btn btn-primary">Gonder</button>
    </form>
  </div>
  <div class="col-md-6">
    <div id="mesaj"></div>
    <div id="mesaj1"></div>
  </div>
    </div>
  </div>


  <script>
    let slct=document.getElementById("sehirler");
    console.log(slct.options)

    function gonder(){
      // let slct=document.getElementById("sehirler");
      // let ilAdi=slct.options[slct.selectedIndex].text;
      // let plaka=slct.options[slct.selectedIndex].value;
      // console.log(ilAdi,plaka)
      let slct=document.getElementById("sehirler");
      let plaka=slct.value;
    for(let i=1;i<slct.options.length;i++){
      document.getElementById("mesaj").innerHTML+=slct.options[i].value + " - " +slct.options[i].text +"<br>"; 
    }

   if(plaka!=0){
    document.getElementById("mesaj1").innerHTML=slct.options[slct.selectedIndex].text +" ilinin plaka kodu : " + plaka;
   }else{
    document.getElementById("mesaj1").innerHTML = "<span class='text-danger'> LÃ¼tfen Sehir Seciniz</span>";
  }

    }

  </script>

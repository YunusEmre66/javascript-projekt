<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-If-Else-If</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik"><span>JS Ortalama</span></h1>
    <div class="row">
      <div class="col-md-6">
        <form>
        <div class="mb-3">
          <label for="notort" class="form-label">1.Sayi</label>
          <input type="number" min="0" max="100" class="form-control" id="notort"  aria-describedby="sayi1">
        </div>
        
        <button type="button" class="btn btn-primary" onclick="hesapla()">Beslik ORT</button>
        </form>
    </div>
      <div class="col-md-12 mt-3">
        <div id="sonuc" class="mt-5"></div>
      </div>
    </div>
    </div>
    



  <script>
function hesapla(){
  let puan=Number(document.getElementById("notort").value);
  let beslikNot=0;
  if(puan<0){
    document.getElementById("sonuc").innerHTML="Hatali deger girdiniz"
  }
  if(puan>=0 && puan<25){
    beslikNot;
  }else if(puan>=25 && puan<45){
    beslikNot=1;
  }else if(puan>=45 && puan<55){
    beslikNot=2;
  }else if(puan>=55 && puan<70){
    beslikNot=3;
  }else if(puan>=70 && puan<85){
    beslikNot=4;
  }else{
    beslikNot=5;
  }
  document.getElementById("sonuc").classList.add("alert","alert-primary","w-25");
  document.getElementById("sonuc").innerHTML=beslikNot;
  document.getElementById("notort").value="";

}
 




  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

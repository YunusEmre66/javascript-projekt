<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Calisma-2</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .genres{font-style: italic;font-size: small;color: rgb(136, 134, 134);}
    .network{font-size: small;color: navy;}
    </style>
</head>
<body>
  <div class="container">
    <h1 id="anabaslik"><span>JS Beden Kitle Indexi</span></h1>
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="s1" class="form-label">Agirlik(kg)</label>
          <input type="number" min="1" class="form-control" id="s1" aria-describedby="sayi1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="s2" class="form-label">Boy(cm)</label>
          <input type="number" min="1" class="form-control" id="s2" aria-describedby="sayi2">
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="mb-3">
          <label for="btnTopla" class="form-label d-block">&nbsp;</label>
          <button type="button" class="btn btn-primary" id="btnTopla" >Beden Dili </button>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <span id="deger" class="bg-primary fs-5 p-4 border border-dark"></span>
        <span id="durum" class="bg-warning fs-5 ms-5 p-4 border border border-dark"></span>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <div id="mesaj" class="fs-6"></div>
      </div>
      <div class="col-md-6">
        <div id="resim" class="w-50"></div>
      </div>
    </div>
  </div>


  <script>
    document.getElementById("btnTopla").addEventListener("click",()=>{
    let agirlik=document.getElementById("s1").value;
    let boy =document.getElementById("s2").value;
    let bki=0;
    let durum ="";
    let mesaj ="";
    let resim ="";

    if(boy>45){
      boy/=100;
      bki=agirlik/boy**2;
      bki=bki.toFixed(2);
      if(bki<=18.4){
        durum="zayif";
        durum="zayif";
        mesaj =" Kişinin boyuna oranla ağırlığının yetersiz olduğunu ifade eden bu değer ile karşılaşılması durumunda kişinin diyetisyen eşliğinde sağlıklı bir şekilde kilo alması önerilir.";
        resim ="<img src='images/smile02.png' alt='zayif'/>";
      }else if(bki>=18.5 && bki<=24.99){
        durum="Normal";
        mesaj=" Bu değer aralığı kişinin ideal kiloda olduğunu gösterir. Bu değere sahip olan kişilerin düzenli, dengeli ve sağlıklı beslenmeye devam etmeleri önerilir.";
        resim ="<img src='/assets/img/smile01.png' alt='normal'/>";
      } else if(bki>=25 && bki<=29.99){
        durum="Fazla kilolu";
        mesaj=" Kişinin boyuna oranla kilosunun fazla olduğunu gösteren bu değer aralığında kişinin uygun diyet ile fazla kilolarından kurtulması önerilir.";
        resim ="<img src='/assets/img/smile02.png' alt='fazla kilolu'/>";
      }else if(bki>=30 && bki<=34.99){
        durum="Sisman 1.derecede Obez";
        mesaj=" Birinci derece obez kategorisinde değerlendiren değer aralığında, kişinin kilosunun sağlık açısından risk oluşturabilecek düzeyde olduğu anlaşılır. Bu kişilerin diyetisyen yardımıyla kilo vermesi önerilir.";
        resim ="<img src='/assets/img/smile05.png' alt='sisman 1.obez'/>";
      }else if(bki>=35 && bki<=44.99){
        durum="Sisman 2.derecede Obez";
        mesaj="İkinci derece obez olarak tanımlanan bu değerlere sahip olan kişilerde kalp ve damar hastalıkları bakımından risk artar. Kişinin kilo vermek için diyetisyene başvurması önerilir.";
        resim ="<img src='/assets/img/smile03.png' alt='sisman 2.obez'/>";
      }else {
        durum="Asiri Sisman";
        mesaj="Üçüncü derece obez kategorisinde olan bu kişilerde hastalık gelişme riski çok yüksektir. Hekim ve diyetisyen eşliğinde kilo verilmesi önerilir.";
        resim ="<img src='/assets/img/smile04.png' alt='asiri sisman'/>";

      }
      document.getElementById("deger").innerText="Beden Indexiniz:  " + bki;  //toFixed string e cevirir,sadece ekrana yazdirirken kullanilir.
      document.getElementById("durum").innerText="Durum : " + durum;
      document.getElementById("mesaj").innerText= mesaj;
      document.getElementById("resim").innerHTML= resim;
    } else{  //boyu 45 cm den kisa ise hata ver
      document.getElementById("deger").innerText= "Lütfen boyunuzu cm cinsinden giriniz";
     }
    }) 

  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

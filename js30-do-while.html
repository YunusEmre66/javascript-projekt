<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-For-Break</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>For While-Loop</h1>
   <div class="row">
    <div class="col-md-4">
      <div id="mesaj" class="mt-5"></div>
    </div>
    <div class="col-md-4">
      <div id="mesaj1" class="mt-5"></div>
    </div>
    <div class="col-md-4">
      <div id="mesaj2" class="mt-5"></div>
    </div>
   </div> 
  
    
  </div>

  <script>

var k=0;    
do{
  document.getElementById("mesaj").innerHTML +=k +"<br>";
  k++;
}while(k<20)


var k=1;
do{
var zar=Math.floor(Math.random()*6)+1;
document.getElementById("mesaj2").innerHTML +=k+". deneme " + zar +"<br>";
k++;
}while(zar!=6) //Iceriden kosul degerinin yakalandigini duydugu anda döngüyü sonlandirir.


  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

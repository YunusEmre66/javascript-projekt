<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Fetch-3</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .genres{font-style: italic;font-size: small;color: rgb(136, 134, 134);}
    .network{font-size: small;color: navy;}
    </style>
</head>
<body>
  <div class="container">
    <h1>Fetch-jsonplaceholder</h1>
    <form >
    <input type="hidden" id="hdnDil" name="hdnDil"/> 
    <button type="button" class="btn btn-success" id="btnSearch" >Data Getir</button>
    </form>
    <div id="mesaj1"></div>
    <div id="detaylar"></div>
    
</div>


  <script>
//Harici bir kaynaktan data cekmek icin kullanilan asenkron calisan bir yapidir.Bu harici kaynak bi API veya bir Dosya olabilir.
//jsonplaceholder dan data cekildi.
document.querySelector("#btnSearch").addEventListener("click",()=>{

  var sonuc=`<ul class="list-group">`;
  fetch("https://jsonplaceholder.typicode.com/posts")
  .then(resp=>resp.json())
  .then(data=>{  //datalar geldi
   console.log(data)
   data.forEach(dt=> {
      sonuc+=`<li class="list-group-item">${dt.id} - ${dt.body}</li>`
   });
   sonuc+=`</ul>`
   document.getElementById("mesaj1").innerHTML=sonuc;
  })
  .catch(err=>(err)=>{
    console.log(err);
    document.getElementById("mesaj1").innerHTML=`<div class="alert alert-danger">HATA! <br>${err}</div>`;
  });
})

  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

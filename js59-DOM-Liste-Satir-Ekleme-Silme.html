// 2.Yol forEach ve addEventListener ile
 var elemanlar=document.querySelectorAll(".btnSil");
 elemanlar.forEach(btn=>{
  btn.addEventListener("click",(e)=>{
    var cevap=confirm("Bu Ã¶geyi silmek istiyor musunuz")
    if(cevap){
      e.target.closest("li").remove()
    }else{
      e.target.closest("li").classList.toggle("bg-danger")
    }
  })
 })

  </script>

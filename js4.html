<html lang="en">

<body>
    <h1>Bismillah</h1>
    <p class="text-danger">merhabalar</p>
    <div id="deneme"></div>
    
    <script>
  let meyve="elma";
  let sayi=17;
  let degersiz;

  console.log(Boolean(meyve)); //true döndürür
  console.log(Boolean(sayi));   //true döndürür
  console.log(Boolean(degersiz)); //false döndürür
  console.log(Boolean(null));  //false döndürür
  console.log(Boolean(true));   //true döndürür
  console.log(Boolean(false));  //false döndürür
  console.log(Boolean(NaN));    //false döndürür
  console.log(Boolean(0));      //false döndürür
  console.log(Boolean("0"));    //true döndürür
  console.log(Boolean(undefined));    //false döndürür
  console.log(Boolean(""));    //false döndürür

  console.log(`ben 2 kilo ${meyve} aldim ve tam ${sayi} TL ödedim`)

  document.getElementById("deneme").innerHTML= `ben 2 kilo ${meyve} aldim ve tam ${sayi} TL ödedim`;

    </script>

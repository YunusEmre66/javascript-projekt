<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Selecti Options Doldurma</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik">For_of Sayilar</h1>
    <select id="sayilar">

    </select>
    <div id="mesaj"></div>
    <div id="mesaj2"></div>
   
</div>

  <script>

    var sayilar=[1,2,3,4,5,6,7,9,8,4,5,9,1,8,9,10,11,12,13,14,15,16,11,21,9];
    function sayiKontrol(){
      for(let i=0;i<sayilar.length;i++){
        for(let k=i+1;k<sayilar.length;k++){
          if(sayilar[i]==sayilar[k]){
            document.getElementById("mesaj").innerHTML += sayilar[i] + " - ";
            console.log(sayilar[i])
          }
        }
      }
    }
    sayiKontrol()
 
    var filtreliSayilar=[];
    function sayiVar(sayi){  //Burada bos bir diziye gÃ¶ndererek do-while gibi isletiyor
      var aynisiVar=false;
      for(let s of filtreliSayilar){
        if(s==sayi){
          aynisiVar=true;
        }
      }
      return aynisiVar;
    }

    for(let sayi of sayilar){
      if(!sayiVar(sayi)){  // !sayiVar(sayi) demek sayiVar(sayi)==false olanlari istiyorum demektir.Yani aynisiVar=false olanlari
        filtreliSayilar.push(sayi)
      }
    }
    console.log(filtreliSayilar)

    //1.Kisayol do-while ile
    var filtreliSayilar=[];
    var i=0;

    do{
      if(filtreliSayilar.indexOf(sayilar[i]) === -1){
      filtreliSayilar.push(sayilar[i]);
      }
      i++;
    }while(i < sayilar.length)
    console.log(filtreliSayilar)
   

    //2.Kisayol Set() methodu ile objeye cevirip temizler sonra tekrar diziye ceviririz
    var sonHalObje=new Set(sayilar);
    var sonHalDizi=Array.from(sonHalObje)
    console.log(sonHalDizi);

    var slct=document.getElementById("sayilar");
    for(let i=0;i<sonHalDizi.length;i++){
      var newOption=document.createElement("option");
      newOption.text=sonHalDizi[i];
      newOption.value=i;
      slct.add(newOption);
    }

  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

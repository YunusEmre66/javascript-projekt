  <script>
//SPREAD Parameter
//Spread bir dizinin tüm elemanlarini ekrana düz bir sekilde döngü kullanmadan yazdirir.Istenirse birden cok dizi veya objecti birlestirilip yine ayni sekilde ekrana yazdirilabilir

let dizi1=[1,2,3,4];
let dizi2=[5,6,7,8];
console.log(...dizi1);
console.log(...dizi2);
console.log(...dizi1,...dizi2);

let obje1={
  isim:"Suat",
  soyad:"Crn"
}

let obje2={
  ulke:"Deutschland",
  sehir:"Hamburg"
}


console.log({...obje1,...obje2});

function topla(s1,s2,s3){
  return s1+s2+s3;
}

var sayilar1=[12,21,33];
document.getElementById("mesaj2").innerHTML="Toplam: " + topla(...sayilar1)


//REST Parameter  reduce:azalmak, kücülmek(birlestirerek)
var sayilar2=[1,2,3,4,5,6,7,8]
var yeniToplam=sayilar2.reduce((toplam,say)=>toplam+say);
console.log(yeniToplam)


function toplama(...sayilar){
var sonuc=sayilar.reduce((toplam,say)=>toplam+say)
return sonuc;
}

console.log(toplama(1+2+3+9))


//Burada muhtesem dinamik function üretiliyor ortalama almada ve bir cok yerde kullanilabilir.

function ortalama(ad,soyad,...notlar){
  var ort=notlar.reduce((top,not)=>top+not)/notlar.length;
  return ad +soyad +" isimli ögrencinin not ortalamasi: " + ort;
}

console.log(ortalama("Ahmet","Bozkus",90,80,100)) ;
console.log(ortalama("Ahsen","Kara",90,80,70,100)) ;

  </script>

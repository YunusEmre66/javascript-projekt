<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-Switch-Case</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Switch</h1>
    <form class="mt-5">
      <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="gun" class="form-label">GÃ¼n Giriniz</label>
          <input type="text" class="form-control" id="gun" aria-describedby="gun" maxlength="9">
        </div>
        <button type="button" class="btn btn-primary" onclick="hesapla1()">HESAPLA-1</button>
      </div>
      <div class="col-md-6">
        <div id="mesaj"></div>
      </div>
      </div>
    </form>

    <form class="mt-5">
      <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="puan" class="form-label">Puan Giriniz</label>
          <input type="text" class="form-control" id="puan" aria-describedby="gun" maxlength="9">
        </div>
        <button type="button" class="btn btn-primary" onclick="hesapla2()">HESAPLA-2</button>
      </div>
      <div class="col-md-6">
        <div id="mesaj2"></div>
      </div>
      </div>
    </form>
  
  
  </div>


  <script>
function hesapla1(){
  let gun=document.getElementById("gun").value;
  let mesaj="";
  switch(gun){
    case "pazartesi":
    mesaj+="Ali";
    break;
    case "Sali":
    mesaj+="Kemal"; 
    break;
    case "Carsamba":
    mesaj+="Temel";
    break;  
    case "Persembe":
    mesaj+="Kazim";
    break;  
    case "Cuma":
    mesaj+="Mahmut";
    break;
    default:
    mesaj+="Recep";
  }
  document.getElementById("mesaj").classList.add("alert","alert-primary","w-25");
  document.getElementById("mesaj").innerHTML=mesaj;
  document.getElementById("gun").value="";

}

function hesapla2(){
  let puan= document.getElementById("puan").value;
  let beslikNot=0;
  switch(true){
    case (puan>=0 && puan<25):
    beslikNot;
    break;
    case (puan>=25 && puan<45):
    beslikNot=1; 
    break;
    case (puan>=45 && puan<55):
    beslikNot=2;
    break;  
    case(puan>=55 && puan<70):
    beslikNot=3;
    break;  
    case (puan>=70 && puan<85):
    beslikNot=4;
    break;
    default:
    beslikNot=5;
  }
  document.getElementById("mesaj2").classList.add("alert","alert-primary","w-25");
  document.getElementById("mesaj2").innerHTML=beslikNot;
  document.getElementById("puan").value="";
}
 




  </script>

</body>
</html>

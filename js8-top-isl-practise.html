<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-Form-Value-Onclick</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik"><span>JS Practise-Hesap Makinesi</span></h1>
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="sayi1" class="form-label" >1.Sayi</label>
          <input type="number" class="form-control" id="sayi1" aria-describedby="sayi1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="sayi2" class="form-label" >2.Sayi</label>
          <input type="number" class="form-control" id="sayi2" aria-describedby="sayi2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="btnTopla" class="form-label d-block" >&nbsp;</label>
          <button type="button" class="btn btn-primary" id="btnTopla" onclick="topla()">TOPLA </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Sonuc : <span id="sonuc"></span>
      </div>
    </div>
    </div> 




  <script>

  function topla(){
    let sayi1=Number(document.getElementById("sayi1").value);
    let sayi2=Number(document.getElementById("sayi2").value);
    let toplam=sayi1 + sayi2;
    document.getElementById("sonuc").innerHTML=toplam;
    }
   




  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-Form-Select-city</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Maas Durumu Karsilastirmasi</h1>
    <div class="row mt-5">
  <div class="col-md-6">
    <form >
      <div class="form-check">
        <input class="form-check-input" type="radio" name="kisiTuru" value="calisan" id="kisiTuru1">
        <label class="form-check-label fw-bold" for="kisiTuru1">
         Calisan
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="kisiTuru" value="emekli" id="kisiTuru2">
        <label class="form-check-label fw-bold" for="kisiTuru2">
         Emekli
        </label>
      </div>
      <button type="button" onclick="gonder()" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <div id="mesaj" class="mt-5"></div>
  </div>
    </div>
  </div>
    


  <script>
    function gonder(){
   let maas=13377;
   let kisiTuru1=document.getElementById("kisiTuru1");
   let kisiTuru2=document.getElementById("kisiTuru2");
   if(kisiTuru1.checked){
    document.getElementById("mesaj").innerHTML=maas +" TL dir";
   }else if(kisiTuru2.checked){
    let emekli=(maas*0.9);
    document.getElementById("mesaj").innerHTML="Maas : " +Math.round(emekli)  + " TL dir <br> Maas : " + Math.ceil(emekli)  + " TL dir <br> Maas : " +Math.floor(emekli)  + " TL dir"
   }else{
    document.getElementById("mesaj").innerHTML="Herhangi bir t√ºr secilmedi"
   }
      
    }
  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-Ternary</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>JS Ternary</h1>
    <form class="mt-5">
      <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="kenar1" class="form-label">a(dik) kenari</label>
          <input type="number" class="form-control" id="kenar1" aria-describedby="sayi1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="kenar2" class="form-label">b(dik) kenari</label>
          <input type="number" class="form-control" id="kenar2" aria-describedby="sayi2">
        </div>
      </div> 
      <div class="col-md-4">
        <div class="text-center mb-3">
          <label for="yani" class="form-label d-block">&nbsp;</label>
          <button type="button" class="btn btn-primary" onclick="hesapla()">HESAPLA</button>
      </div>
      </div>
    </div>
    </form>
    <h3 id="uzunKenar" class="fs-5 mt-5"></h3>
    


  <script>
    function hesapla(){
      let kenar1=Number(document.getElementById("kenar1").value);
      let kenar2=Number(document.getElementById("kenar2").value);
      let hipotenus=0;
      
     hipotenus = (kenar1>0 && kenar2>0) ? (kenar1**2+kenar2**2)**(1/2).toFixed(2):"Hesaplanamaz"; 
     // dogru ise ve yanlis ise durumlari yazilmak zorundadir.Eger hemen kosullari bitirmek istenmiyorsa bir cok bir cok kosul ve sonucu devam ettirilebilir.Ternary sistemi   hesapla = sart ? istenen durum cevabi:istenmeyen durum cevabi;  olarak isler. 

      document.getElementById("uzunKenar").innerHTML= hipotenus;
      document.getElementById("kenar1").value="";
      document.getElementById("kenar2").value="";

    }
  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

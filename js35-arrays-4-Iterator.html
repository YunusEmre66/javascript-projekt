<body>
  <div class="container">
    <h1>Arrays</h1>
  <div id="mesaj"></div>
  </div>

  <script>
                                //DIZI METOTLARI(Iterator=Icerik Yineleme)
var sayilar=[2,5,7,4,9];
var sayilar1=[3,6,8];
var dersler = ["Matematik","Fizik","Tarih","Fizik","Kimya","Fizik","Sanat"]; 
let sonHal=dersler.concat(sayilar);//Dizileri birbirine sirasiz oldugu gibi ekler

sayilar.forEach(sayi=>{
let sayilar2=sayi**2;
document.getElementById("mesaj").innerHTML+=sayilar2 + "<br>";
console.log(sayilar2);
})

// for(let i=0;i<sayilar.length;i++){
//   document.getElementById("mesaj").innerHTML+=sayilar[i]**2 + "<br>"
// }

// for(let sayi of sayilar){
//   document.getElementById("mesaj").innerHTML+=sayi**2 + "<br>"
// }

var buyutme=dersler.map(x=>x.toUpperCase())
console.log(buyutme);

var kareAl=sayilar.map(x=>x**2)
console.log(kareAl);

var kucuk=sayilar.filter(x=>x<6);
console.log(kucuk);

var ilkKucuk=sayilar.find(x=>x<6);
console.log(ilkKucuk);

var ilkKucukIndex=sayilar.findIndex(x=>x<6);
console.log(ilkKucukIndex);

var reduceSon=sayilar.reduce((sayi1,sayi2)=>sayi1+sayi2);
console.log(reduceSon);  

var ornek=[2,3,5,6]
var sonuc=ornek.reduce((carp,sayi)=>carp*sayi)
console.log(sonuc)

var ornek1=[2,3,5,6]
var sonuc1=ornek1.reduce((sayi1,sayi2)=>sayi1-sayi2)
console.log(sonuc1)
 //JavaScript'te reduce() metodu, bir dizinin ***tüm elemanlarını birleştirerek tek bir değer*** döndürür. Bu metodu kullanarak dizinin elemanlarını toplamak, ortalamasını almak, en büyük/en küçük değerleri bulmak gibi işlemler yapabilirsiniz.

//reduce() metodu, bir dizinin her elemanı için bir "önceki değer" ve "şimdiki değer" değişkenlerini alır ve bu değişkenleri birleştirir. Bu işlem bir döngü gibi davranır ve sonuç olarak bir tek değer döndürür.

  </script>

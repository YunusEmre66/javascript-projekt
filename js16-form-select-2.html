<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-Form-Select-city</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Select City</h1>
    <div class="row">
  <div class="col-md-6">
    <form action="">
      <div class="mb-3">
        <label for="sehirler" class="form-label">Sehir Seciniz</label>
        <select  id="sehirler" class="form-select">
          <option value="0">Sehir Seciniz</option>
          <option value="01">Adana</option>
          <option value="06">Ankara</option>
          <option value="07">Antalya</option>
          <option value="16">Bursa</option>
          <option value="20">Denizli</option>
          <option value="34">Istanbul</option>
          <option value="35">Izmir</option>
          <option value="38">Kayseri</option>
          <option value="65">Van</option>
        </select>
      </div>
      <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <div id="mesaj"></div>
  </div>
    </div>
  </div>
    


  <script>
    function gonder(){
    let slct=document.getElementById("sehirler");
    let slctdIndex=slct.options[slct.selectedIndex].value; 
    let slctdText=slct.options[slct.selectedIndex].text; 
    if(slctdIndex>0){
      document.getElementById("mesaj").innerHTML=`${slctdText} ilinin plaka numarasi: ${slctdIndex}`;
      document.getElementById("mesaj").classList.add("alert","alert-success")
    }else{
      document.getElementById("mesaj").innerHTML="Herhangi bir il secmediniz";
      document.getElementById("mesaj").classList.add("alert","alert-danger")
    }
      
    }
  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

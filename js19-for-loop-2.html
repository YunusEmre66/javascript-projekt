<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-Form-For-Loop2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="sayi" class="form-label">Sayi Giriniz</label>
            <input type="number" class="form-control" id="sayi" min="1" aria-describedby="sayi">
          </div>
          <button type="button" onclick="gonder()" class="btn btn-primary">Hesapla</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="mesaj" class="mt-5"></div>
        <div id="mesaj2" class="mt-5"></div>
        <div id="toplam" class="bg-success fs-1"></div>
        <div id="faktoriyel" class="bg-info fs-1"></div>
      </div>
  
    </div>
  </div>
    


  <script>
   for(let i=1;i<10;i++){
    document.getElementById("mesaj").innerHTML+= i + "," + i**2 + "," + i**3 +"<br>";
   }

    function gonder(){
      let sayi=Number(document.getElementById("sayi").value);
      let toplam=0;
      let carpim=1;
      for(let i=1;i<=sayi;i++){
        document.getElementById("mesaj2").innerHTML+=i + "<br>";
      }
      for(let i=1;i<=sayi;i++){
        toplam+=i;
      }
      document.getElementById("toplam").innerHTML=toplam;

      for(let i=1;i<=sayi;i++){
        carpim*=i;
      }
      document.getElementById("faktoriyel").innerHTML=carpim;
    }


  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

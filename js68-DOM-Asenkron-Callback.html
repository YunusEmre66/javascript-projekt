  <div class="container">

  <script>
//Asenkron, bir işlemi çalıştırırken diğer işlemlerin önce bitmesini beklemeden devam etmesini sağlayan bir yöntemdir. Asenkron kodlar aslında üst üste birkaç işlemi gerçekleştirmek için kullanılır.
//Callback, asenkron kodun bitmesini beklemek için kullanılan bir yöntemdir. Bir callback, asenkron kodun çalışması bittiğinde çalıştırılacak bir fonksiyonu temsil eder.


//Callback
// Callback fonksiyon cagirimi farkli sürede gelmesi gereken fonksiyonlarin senkron(sirali) bir sekilde gelmesini saglar.
 // Alttaki fonksiyonu callback ile icine alan 1.fonksiyon kendisi gelmeden digerine izin vermemis oluyor.Sirayi bozdurmuyor.


 function getData(callback){
  setTimeout(()=>{
    callback("suat2")
  },1500)
 }

 function yaz(metin){
  console.log(metin);
 }
 
 //Asagidaki cagirmalarin sirasi önemlidir
 console.log("suat1");

  getData(yaz);

 console.log("suat3")

 setTimeout(yaz("suat4"),1000)   //Fonksiyon cagiracaksan bunu kullanmani öneririm

  </script>

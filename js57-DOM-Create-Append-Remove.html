<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM-create-append-remove</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   <div class="container">
        <h1 id="anabaslik">DOM - DOM_Create-Append_remove</h1>
      
        <table class="table" id="tabloNotlar">
          <thead>
            <tr>
              <th>Okul No</th>
              <th>Öğrenci Adı</th>
              <th>Puan</th>
              <th>Sil</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="chkKvkk" onchange="disKaldir()">
          <label for="chkKvkk" class="form-check-label">KVKK Koşullarını okudum, kabul ediyorum</label>
        </div>
        <button type="button" id="btnBuyut" disabled="true" class="btn btn-primary btn-lg">Butonları Büyüt</button>

        <h3 class="mt-5">Aktif - pasif Buton</h3>
        <div class="mb-3">
          <label for="adiniz" class="form-label">Adınızı Yazınız</label>
          <input type="text" class="form-control" id="adiniz" aria-describedby="Adınız">
        </div>
        <button type="button" id="btnGonder" disabled="true" onclick="alert('Gönderildi');" class="btn btn-primary btn-lg">Gönder</button>
        <div id="mesaj"></div>
    </div>

  <script>
   var yenih1=document.createElement("h1");
   yenih1.id="yeniH1";
   yenih1.innerText="Yeni Baslik-Suat Ekledi";

   document.querySelector("h3").append("  Sadece Append ile ekledim"); //Textin icine en sona ekler
   document.querySelector("h3").appendChild(yenih1); //Alt element olusturur.
   document.querySelector(".container").prepend(" Prepend ile ekledim" );//Textin icine en basa ekler
   document.querySelector(".form-check").remove() //Secilen elementi siler
  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Functions-5-addEventListener</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik">Notu Harfe Cevirme</h1>
    <h3>Butona basıldığında, iki textbox içinde 100 lük sistemde  girilen notları kontrol edip, ortalamasını bulan ve bunu harf sistemine çeviren fonksiyonu yazınız. 90-100: A - 80-90: B ... 0-50:F
    </h3>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="txtNot1" class="form-label">1.Not</label>
                    <input type="number" class="form-control" id="txtNot1" aria-describedby="indirim">
                </div>
                <div class="mb-3">
                    <label for="txtNot2" class="form-label">2.Not</label>
                    <input type="number" class="form-control" id="txtNot2" aria-describedby="indirim">
                </div>
                <button type="button"  id="btnGonder" class="btn btn-primary">HESAPLA</button>
            </form>
        </div>
        <div class="col-md-6">
            <div id="mesaj"></div>
            <div id="mesaj2"></div>
        </div>
    </div>
   
</div>

  <script>
    //addEventListener kullanimi
    document.getElementById("btnGonder").addEventListener("click",ortalama);

  function ortalama(){
    let sonuc="";
    let not1=Number(document.getElementById("txtNot1").value);
    let not2=Number(document.getElementById("txtNot2").value);
    if((not1>=0 &&not1<=100) && (not2>=0 && not2<=100)){
        let notOrt=Math.round((not1+not2)/2);
        sonuc=notHarf(notOrt);
        document.getElementById("mesaj").innerHTML=`Not ortamaniz: ${notOrt} harf olarak karsiligi ${sonuc}`;
       
    }else{
        alert("Hatali deger girdiniz")
    }
    
  }

  function notHarf(not){
    let ortHarf="";
    if(not>=0 && not<25){
        ortHarf="F";
    }else if(not>=25 && not<45){
        ortHarf="E";
    }else if(not>=45 && not<55){
        ortHarf="D";
    }else if(not>=55 && not<70){
        ortHarf="C";
    }else if(not>=70 && not<85){
        ortHarf="B";
    }else{
        ortHarf="A";
    }
    return ortHarf;
  }
  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

<body>
    <div class="container">
        <h1 id="anabaslik">Select Ürün</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="slcUrunler" class="form-label">Ürün Seç</label>
                        <select id="slcUrunler" class="form-select">
                            <option value="1500">Notebook</option> <!-- 0.index -->
                            <option value="500">Monitor</option> <!-- 1.index -->
                            <option value="250">Ekran Karti</option>
                            <option value="50">Kasa</option> <!-- 3.index -->
                            <option value="10">Klavye</option>
                            <option value="5">Mouse</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="indirimOrani" class="form-label">Indirim Orani Giriniz</label>
                        <input type="number" class="form-control" id="indirimOrani" aria-describedby="indirim">
                    </div>
                    <button type="button" onclick="gonder()" id="btnGonder" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
    </div>


  <script>
    function gonder(){
        let slct=document.getElementById("slcUrunler");
        let inOran=Number(document.getElementById("indirimOrani").value);
        let buton=document.getElementById("btnGonder");
        for(let i=0;i<slct.options.length;i++){
         let fiyat=Number(slct.options[i].value);
         let sonuc=fiyat-(fiyat*inOran/100);
            fiyat=sonuc
         console.log(fiyat);
         }
         buton.setAttribute("disabled",true)
        }

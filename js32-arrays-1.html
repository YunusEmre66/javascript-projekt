<html lang="en">
<head>

<body>
  <div class="container">
    <h1>Arrays</h1>
  <div id="mesaj"></div>
  </div>

  <script>
// Array -Dizi degiskenler -Birden cok degeri bir arada tutabilir
//Ör: 7 adet gün adi-30 adet ögrencinin 1.yazili notu - 30 adet ögrencinin adi ve soyadi...
//***Eger diziler ile ilgili if li bir sorgu varsa dizinin icinin bos olup olmadigi null ile karsilastirilmalidir
var sayilar=[2,5,7,3,9,35,21,16,9];//Number tipinde degiskenli dizi
var dersler = ["Matematik","Edebiyat","Cografya","Tarih","Fizik","Kimya","Biyoloji"]; // string tipinde degiskenli dizi

console.log(sayilar.length);  //dizinin eleman sayisini gösterir
console.log(dersler.length);

dersler[3]="Beden Egt."; //Istenirse dizinin elemanlari degistirilebilir
sayilar[5]=19;
console.log(sayilar); 
console.log(dersler);

for(let i=0;i<dersler.length;i++){
  document.getElementById("mesaj").innerHTML+=dersler[i] + "<br>"
}
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

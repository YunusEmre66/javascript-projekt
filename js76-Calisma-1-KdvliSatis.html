<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Calisma-1</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .genres{font-style: italic;font-size: small;color: rgb(136, 134, 134);}
    .network{font-size: small;color: navy;}
    </style>
</head>
<body>
  <div class="container">
    <h1 id="anabaslik"><span>JS Practise-1</span> <span>Alinan ürünlere toplam ödenecek olan kdv li miktar 1000TL üzerinde ise 5% indirim yapilacak</span></h1>
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="fiyat" class="form-label" >Ürün Fiyati</label>
          <input type="number" class="form-control" id="fiyat" aria-describedby="sayi1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="miktar" class="form-label" >Ürün Miktari</label>
          <input type="number" class="form-control" id="miktar" aria-describedby="sayi2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="btnTopla" class="form-label d-block" >&nbsp;</label>
          <button type="button" class="btn btn-primary" id="btnTopla" >HESAPLA </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
         <span id="sonuc"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table w-50">
            <tbody>
              <tr>
                <th class="text-end">Toplam Fiyat</th>
                <td id="toplam"></td>
              </tr>
              <tr>
                <th class="text-end">KDV</th>
                <td id="kdv"></td>
              </tr>
              <tr>
                <th class="text-end">Indirim</th>
                <td id="indirim"></td>
              </tr>
              <tr>
                <th class="text-end">Genel Toplam</th>
                <td class="fw-bold" id="genelToplam"></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
    </div> 


  <script>
    document.getElementById("btnTopla").addEventListener("click",()=>{
     let  urunFiyat = document.getElementById("fiyat").value;
     let  urunMiktar = document.getElementById("miktar").value;
     let odeme=urunFiyat*urunMiktar;
     let kdv=odeme*0.18;
     let araToplam=odeme+kdv;
     let sonFiyat=0;
     let indirim=0;
     console.log(araToplam)
     if(araToplam>=1000){
     sonFiyat=araToplam*0.95;
     indirim=araToplam*0.05;
     }else{
      sonFiyat=araToplam;
     }
     console.log(sonFiyat)
     document.getElementById("toplam").innerHTML=odeme + "TL";
     document.getElementById("kdv").innerHTML=kdv + "TL";
     document.getElementById("indirim").innerHTML=indirim + "TL";
     document.getElementById("genelToplam").innerHTML=sonFiyat + "TL";
    }) 

  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

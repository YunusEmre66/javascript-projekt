<body>
  <div class="container">
    <h1>Arrays</h1>
  <div id="mesaj"></div>
  </div>

  <script>
                                //DIZI METOTLARI(Access=Icerik Erisimi)
var sayilar=[2,5,7,4,9];
var sayilar1=[3,11,8,13,15];
var dersler = ["Matematik","Fizik","Tarih","Fizik","Kimya","Fizik","Sanat"]; 
let sonHal=dersler.concat(sayilar);//Dizileri birbirine sirasiz oldugu gibi ekler
let sonHal1=sayilar.concat(sayilar1);
let sonHal2=dersler.includes("Fizik"); // Dizide bu eleman Var mi Yok mu sorusuna "true" yada "false" olarak cevap verir.
let sonHal3=dersler.indexOf("Fizik"); // Dizide bu eleman kacinci sirada sorusuna sayi olarak cevap verir.Eger yoksa -1 döner.
let sonHal4=dersler.lastIndexOf("Fizik"); // Dizide bu eleman birden fazla varsa en sonuncu kacinci sirada sorusuna cevap verir.
let sonHal5=dersler.join("---"); // Dizideki elemanlarin nasil yazilacagini belirler,aralara virgül mü tire isareti mi...gibi
let sonHal6=dersler.slice(2,5); // Dizideki elemanlarin bir kismini kesip almayi saglar (baslangici dahil sonu dahil degil)2,3,4
let sonHal8=sayilar.toString(); // Dizideki elemanlar number ise string yapar
console.log(dersler);
console.log(sonHal);
console.log(sonHal1);
console.log(sonHal2);
console.log(sonHal3);
console.log(sonHal4);
console.log(sonHal5);
console.log(sonHal6);
console.log(typeof sonHal8[2])


for(let i=0;i<dersler.length;i++){
  document.getElementById("mesaj").innerHTML+=dersler[i] + "<br>"
}
  </script>

  <script>
  // fonksiyonun calismasi icin cagrilmasi sarttir.Bunu ya butona tiklanmali yada fonksiyon adini fonksiyon disinda yazilmali.

function otvHesapla(fiyat,motorHacmi){
  let otvOran=0;
  if(motorHacmi<=1.3){
    otvOran=37;
  }else if(motorHacmi>1.3 && motorHacmi<=1.6){
    otvOran=75;
  }else{
    otvOran=90;
  }
  let otv=fiyat*otvOran/100;
  let kdvDahil=fiyat+otv+(fiyat+otv)*0.18;
  //document.getElementById("mesaj").innerHTML=kdvDahil;
  return kdvDahil;   //Return ile disarda herhangi bir degiskene bu fonksiyon atanabilir aksi takdirde sadece fonksiyonun kendisi cagrilir.Yani eger bu fonksiyonu baska bir yerde kullanmak istiyorsan return etmek zorundasin yoksa sadece bu fonksiyonu bu haliyle cagirabilirsin,degiskenler icerisinde kullanamaz Ã¼zerinde islem yapamazsin.
}

let sonFiyat=otvHesapla(400000,1.5) + 500000; //eger return olmasa bu islem olmazdi
console.log(sonFiyat);

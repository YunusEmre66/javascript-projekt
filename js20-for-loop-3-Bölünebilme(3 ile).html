<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-For-Loop-3 ve 5 ile bölünebilme</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="baslik">Iki Sayi Arasindaki 3 ile Bölünebilen Sayilar</h1>
    <p>1'den 50 ye kadar olan sayılardan 3'e veya 5'e tam bölünebilenleri ekrana alt alta yazdıralım</p>
    <p>Kullanıcının girdiği 2 sayı arasındaki 3 ile tam bölünebilen sayıları ekrana yazdıran örnek.</p>
     <form>
      <div class="row mt-5">
        <div class="col-md-4">
          <label for="sayi1" class="form-label">Kücük Sayiyi Giriniz</label>
          <input type="number" id="sayi1" class="form-control">
        </div>
        
        <div class="col-md-4">
          <label for="sayi2" class="form-label">Büyük Sayiyi Giriniz</label>
          <input type="number" id="sayi2" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="butt" class="form-label d-block">&nbsp;</label>
          <button type="button" class="btn btn-info" onclick="hesapla()">Hesapla</button>
        </div>
      </div>
     </form>
     <div class="d-flex">
     <div class="mt-5" id="sonuc"></div>
     <div class="mt-5 ms-3" id="sonuc2"></div>
    </div>
  </div>
    


  <script>
    document.getElementById("sonuc").innerHTML="";
    for(let i=1;i<50;i++){
      if(i%3==0 || i%5==0 ){
        document.getElementById("sonuc").innerHTML +=i +"<br>";
      }
    }
  function hesapla(){
let sayi1= Number(document.getElementById("sayi1").value);
let sayi2= Number(document.getElementById("sayi2").value);
if(sayi2>sayi1){
  for(let i=sayi1;i<sayi2;i++){
  if(i%3==0){
    document.getElementById("sonuc2").innerHTML +=i+ "<br>"
  }
}
}else if(sayi1>sayi2){
  for(let i=sayi2;i<sayi1;i++){
  if(i%3==0){
    document.getElementById("sonuc2").innerHTML +=i+ "<br>"
  }
}
}else{
  document.getElementById("sonuc2").innerHTML +="Sayilar esit olamaz"
}

  }

 

  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Tablo-Satir-Boyama</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik">DOM_not Listesi</h1>
    <p>Puanı belli bir değerden aşağıda olan kişilerin rengini kırmızı yapan programı yapınız.</p>
    <table id="tabloNotlar">
      <tbody>
        <tr class="ogrSatir">
          <th>Ögrenci Adi</th>
          <th>1.Not</th>
        </tr>
        <tr class="ogrSatir">
          <td class="ogrAdi">Yalcin</td>
          <td class="ogrNot">81</td>
        </tr>
        <tr class="ogrSatir">
          <td class="ogrAdi">Zafer</td>
          <td class="ogrNot">62</td>
        </tr>
        <tr class="ogrSatir">
          <td class="ogrAdi">Sena</td>
          <td class="ogrNot">41</td>
        </tr>
        <tr class="ogrSatir">
          <td class="ogrAdi">Kader</td>
          <td class="ogrNot">89</td>
        </tr>
        <tr class="ogrSatir">
          <td class="ogrAdi">Kudret</td>
          <td class="ogrNot">36</td>
        </tr>
        <tr class="ogrSatir">
          <td class="ogrAdi">Zeliha</td>
          <td class="ogrNot">42</td>
        </tr>
        <tr class="ogrSatir">
          <td class="ogrAdi">Demet</td>
          <td class="ogrNot">74</td>
        </tr>
      </tbody>
    </table>
    <div id="mesaj"></div>
  </div>

  <script>
    
var notlar=document.querySelectorAll(".ogrNot");
for(let not of notlar){
  if(not.innerText<50){
    not.closest(".ogrSatir").classList.add("bg-danger");
  }
}

var tablo=document.getElementById("tabloNotlar").firstElementChild.children;
for (var i=0; i < tablo.length; i++) {
     tablo[i].classList.add("text-primary");
    }

  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

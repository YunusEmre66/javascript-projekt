<body > 
 <div class="container">
    <div id="mesaj1"></div>
    <div id="mesaj2"></div>
 </div>

  <script>
//0 dan 10 a kadar olan sayilari for ve while döngüsüyle yazma.
for(let i=0;i<=10;i++){
    if(i<10){
     document.getElementById("mesaj1").innerHTML+=i+"-"   
    }else{
        document.getElementById("mesaj1").innerHTML+=i;   
    }
    
}

let i=0;
while(i<=10){
    if(i<10){
     document.getElementById("mesaj2").innerHTML+=i+"-"   
    }else{
        document.getElementById("mesaj2").innerHTML+=i;   
    }  
    i++; 
}


//break ve continue nedir?
for(let i=1;i<=100;i++){
    if(i==30){
        continue;//continue sadece kendi degerini döngüden siler
    }
    if(i==50){
        break; //break kendisinden sonraki döngüye  izin vermez.Döngü biter.
    }
    console.log(i)
}

//10 dan 100 e kadar olan 5 kati sayilar
let sayi=10;
while(sayi<=100){
    if(sayi%5==0){
       console.log(sayi) 
    }

sayi++;
}


var username="guest";

while(!loggedin){

    var b=prompt("Parolanizi adinizi giriniz");
    if((username==a)&&(password==b)){
        console.log("Giris Basarili") 
        loggedin=true;
    }else{
        console.log("Hatali giris") 
    }
}

  </script>

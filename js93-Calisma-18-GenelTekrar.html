<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Calisma-16</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .kutu{float: left;width: 100px;padding: 100px;margin-right: 20px;}
      #mavi{background-color: blue;}
      #sari{background-color: rgb(230, 238, 18);}
      #kirmizi{background-color: rgb(255, 0, 0);}
    </style>
</head>
<body > 
 <div class="container">
    <h3 class="mt-5">DOM</h3>
    <div class="clearfix mb-3">
    <div id="mavi" class="kutu" style="width: 50px;"></div>
    <div id="sari" class="kutu"></div>
    <div id="kirmizi" class="kutu"></div>
    </div>
    <div id="mesaj1" class="fw-bold text-danger"></div>
 </div>


  <script>
var blue=document.getElementById("mavi");
var isBlue=false;
setInterval(()=>{
if(isBlue){
  blue.style.background="green";
  blue.style.width="300px";
  
}else{
  blue.style.background="blue";
  blue.style.width="200px";
  
}
isBlue=!isBlue;
},1000)


var istiyorum=false;
setInterval(()=>{
  if(istiyorum){
document.getElementById("mesaj1").innerText="Olmaz Kardes";
}else{
  document.getElementById("mesaj1").innerText="Olur Kardes";
}
istiyorum=!istiyorum;
},1000)

  </script>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
  
</body>
</html>

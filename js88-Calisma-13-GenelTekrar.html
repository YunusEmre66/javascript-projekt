  <script>
let sayilar = [1,5,7,15,3,25,12,24];

// 1- sayilar listesindeki her bir elemanın karesini yazdırınız.
// 2- sayilar listesindeki hangi sayılar 5' in katıdır?
// 3- sayilar listesindeki çift sayıların toplamını bulunuz.

let urunler = ["iphone 12","samsung s22","iphone 13","samsung s23","samsung s20"];

// 4- urunler listesindeki tüm ürünleri büyük harf ile yazdırınız.
// 5- urunler listesinde samsung geçen kaç ürün vardır?


let ogrenciler = [
    {"ad":"yiğit", "soyad": "bilgi", "notlar": [60,70,60]},
    {"ad":"ada", "soyad": "bilgi", "notlar": [80,70,80]},
    {"ad":"çınar", "soyad": "turan", "notlar": [10,20,60]}
];

//6- Ogrenciler listesindeki her öğrencinin not ortalaması ve başarı durumlarını yazdırınız.
//7- Tüm öğrencilerin not ortalaması kaçtır?

//Cözümler

//1-)
//Yöntem-1
let karesi=""
for(let sayi of sayilar){
karesi+=sayi**2 +" - ";
}
console.log(karesi);
//Yöntem-2
let sonuc="";
sayilar.forEach(sayi=>{
   sonuc+=sayi**2 +" - "
})
console.log(sonuc);

//Yöntem-3
//sonuclar dizi olarak isteniyorsa
let karesi2=sayilar.map((x)=>x**2)
console.log(karesi2);

//2-)
//Yöntem-1
let bolum="";
for(let sayi of sayilar){
    if(sayi%5==0){
        bolum+=sayi + " "
    }
}
console.log(bolum);

//Yöntem-2
let besinKati=sayilar.filter((x)=>x%5==0)
console.log(besinKati);



//3-)
//Yöntem-1
let ciftSayi=sayilar.filter((x)=>x%2==0)
console.log(ciftSayi);
let toplam=0;
for(let sayi of ciftSayi){
   toplam+=sayi
}
console.log(toplam);
//Yöntem-2
var toplamGenel=ciftSayi.reduce((topla,sayi)=>topla+sayi)
console.log(toplamGenel);

//Yöntem-3
let topl=0;
for(let sayi of sayilar){
if(sayi%2==0){
    topl+=sayi;
}
}
console.log(topl)


//4-)
let sonHal=[];
for(let urun of urunler){
sonHal.push(urun.toUpperCase());
}
console.log(sonHal);

//5-)
var filtreli=urunler.filter((x)=>x.includes("samsung"));
console.log(filtreli);

//6-)
var genel_Ort=0;
var genel_top=0;
for(let ogrenci of ogrenciler){
    let not_ort=0;//Burada olusturulan degiskenlere verilen O degerleri sayesinde her ögrenci icin ayri ayri ortalamalar hesaplaniyor.
    let not_toplam=0;// Cünkü her defasinda 0 dan alarak topluyor.
    for(let not of ogrenci.notlar){
        not_toplam+=not;
    }
   not_ort=not_toplam/3;
   genel_top+=not_ort;
   console.log(ogrenci.ad + " - " + not_ort.toFixed())
   
    
}  
    genel_Ort=genel_top/3
    console.log("Genel ortalama: " + genel_Ort.toFixed())

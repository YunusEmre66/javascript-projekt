<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM-Error-Handling</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form id="loginForm" novalidate>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="email">
      </div>
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div id="mesaj"></div>
  </div>

  <script>
document.querySelector("#loginForm").addEventListener("submit",(e)=>{
  console.log("geldi");
  e.preventDefault()        //preventDefault() DOM metodu, bir olayın varsayılan davranışını önlemek için kullanılır.
  let hataVar=false;
  try{
    let emailAdresi=document.getElementById("email").value;
    let pwd=document.getElementById("password").value;

    if(!emailAdresi) throw("Eposta Adresi Bos Gecilemez")
    if(!isEmail(emailAdresi)) throw("Lütfen Gecerli bir Eposta Adresi Giriniz");
   if(!pwd) throw("Sifre Bos Gecilemez");
  }
  catch(error){   
    alert(error);
    hataVar=true;
    }

    
  if(!hataVar){
    console.log("form gitti");
  }
})

function isEmail(email){        //emaıl test functıon u
  let reg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return reg.test(email);
}




  
  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

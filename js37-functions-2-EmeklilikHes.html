<body>
 <div class="container">
    <h1 id="anabaslik">JS Function1</h1>
    <div class="col-md-6">
        <div id="mesaj" class="alert alert-primary fs-5"></div>
    </div>
  </div>

  <script>// fonksiyonun calismasi icin cagrilmasi sarttir.Bunu ya butona tiklanmali yada fonksiyon adini fonksiyon disinda yazilmali.

function yasHesapla(dogYili){
  document.getElementById("mesaj").innerHTML ="";
  let d=new Date();
  let simYil=d.getFullYear();
  let yas=simYil-dogYili;
  if(65-yas>0){
    document.getElementById("mesaj").innerHTML +=`Yasiniz: ${yas}  ve emekliliginize ${65-yas}   yil kaldi`;
  }else{
    document.getElementById("mesaj").innerHTML +="Zaten emekli oldunuz"
  }
 
 
}

yasHesapla(1950);


  </script>

<body>
  <div class="container">
    <h1>String-Functions</h1>
    <h3>slice-substring-substr-concat-trim-trimStart-trimEnd-toUpperCase-toLowerCase...</h3>
    <div id="mesaj2" class="fs-4 mb-5"></div>
    <div id="mesaj1" class="fs-4"></div>
    
    
  </div>

  <script>
var ad="  Mehmet Akif Ersoy ";
var isim="Necdet";

//Isim boslugu temizleme
var kalan="";
for(let i=0;i<ad.length;i++){
  if(ad.substr(i,1)!=" "){
  kalan+=ad.substr(i,1);
  }
}
console.log(kalan)
document.getElementById("mesaj1").innerHTML="Bosluklardan temizlenmis hali: " + kalan;

//Isim harflerini tekrar ettirme
document.getElementById("mesaj2").innerHTML="";
for(let i=0;i<isim.length;i++){
  for(let k=1;k<=i+1;k++){
    document.getElementById("mesaj2").innerHTML+=isim.substr(i,1)
  }
  document.getElementById("mesaj2").innerHTML+="<br>"
}


  </script>

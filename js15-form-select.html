<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-Form-Select</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Form-Select</h1>
    <div class="row">
  <div class="col-md-6">
    <form action="">
      <div class="mb-3">
        <select name="gunler" id="gunler" class="form-select">
          <option value="1">Pazartesi</option>
          <option value="2">Sali</option>
          <option value="3">Carsamba</option>
          <option value="4">Persembe</option>
          <option value="5">Cuma</option>
          <option value="6">Cumartesi</option>
          <option value="7">Pazar</option>
        </select>
      </div>  
      <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <div id="mesaj"></div>
  </div>
    </div>
  </div>
    


  <script>
    function gonder(){
    let slct=document.getElementById("gunler");//tüm select secilir
    let slctIndex=slct.options[slct.selectedIndex].value; //selectin optionlarindan secilmis olanin index numarasina ulastirir. Aynisini sadece slct.value da yapar.
    let slctText=slct.options[slct.selectedIndex].text; //selectin optionlarindan secilmis olanin indexi üzerinden textine ulastirir. 
      console.log(slct,slctIndex,slctText)
    }
  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

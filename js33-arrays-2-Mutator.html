<body>
  <div class="container">
    <h1>Arrays</h1>
  <div id="mesaj"></div>
  </div>

  <script>
                                //DIZI METOTLARI(Mutator=Icerik degisimi)
var sayilar=[2,5,7,3,9,35,21,16,9];
var dersler = ["Matematik","Edebiyat","Cografya","Tarih","Fizik","Kimya","Biyoloji"]; 
let sonDers=dersler.push("Astronomi");//Dizinin sonuna eleman ekler
let sonDers1=dersler.pop(); //Silinen en son elemanin degerini verir
let sonDers2=dersler.shift(); //Silinen en bastaki elemanin degerini verir
let sonDers3=dersler.unshift("Resim"); //Dizinin basina eleman ekler
let sonDers4=dersler.splice(2,1); //Dizinin istenilen degerinden baslayarak istenilen kadarini siler
let sonDers5=dersler.splice(2,1,"Sanat"); //Dizinin istenilen degerinden baslayarak istenilen kadarini siler ve silinen öndeki degerin yerine verilen degeri koyar.
let sonDers6=dersler.reverse();// Dizinin elemanlarini tersten siralar
let sonDers7=dersler.sort(); // Dizinin elemanlarini alfabetik(kücükten büyüge) siralar
console.log(dersler);
console.log(sonDers1);
console.log(sonDers2);
console.log(sonDers3);
console.log(sonDers4);
console.log(sonDers5);
console.log(sonDers6);
console.log(sonDers7);


for(let i=0;i<dersler.length;i++){
  document.getElementById("mesaj").innerHTML+=dersler[i] + "<br>"
}
  </script>

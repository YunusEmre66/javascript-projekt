<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7-If-Else-Practise</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik"><span>JS Üs Alma</span></h1>
    <div class="row">
      <div class="col-md-6">
        <form>
        <div class="mb-3">
          <label for="sayi1" class="form-label">1.Sayi</label>
          <input type="number" class="form-control" id="sayi1"  aria-describedby="sayi1">
        </div>
        <div class="mb-3">
          <label for="sayi2" class="form-label">2.Sayi</label>
          <input type="number" class="form-control" id="sayi2"  aria-describedby="sayi2">
        </div>
        <button type="button" class="btn btn-primary" onclick="hesapla()">Üs Al</button>
        </form>
    </div>
      <div class="col-md-12 mt-3">
        <div id="sonuc" class="mt-5  w-50"></div>
      </div>
    </div>
    </div> 
    
    <div class="container">
      <h1 id="anabaslik"><span>JS Kira Hesaplama</span></h1>
      <div class="row">
        <div class="col-md-6">
          <form>
          <div class="mb-3">
            <label for="kira" class="form-label">Kira Miktari</label>
            <input type="number" class="form-control" id="kira"  aria-describedby="sayi1">
          </div>
          <div class="mb-3">
            <label for="artisYuzdesi" class="form-label">Artis Yüzdesi</label>
            <input type="number" class="form-control" id="artisYuzdesi"  aria-describedby="sayi2">
          </div>
          <button type="button" class="btn btn-primary" onclick="kiraHesapla()">Kira Hesapla</button>
          </form>
      </div>
        <div class="col-md-12 mt-3">
          <div id="artisMiktari" class="mt-5"></div>
          <div id="sonKira" class="mt-5"></div>
          <div id="hata" class="mt-5"></div>
        </div>
      </div>
      </div> 



  <script>

  function hesapla(){ 
    document.getElementById("sonuc").classList.add("alert-primary","alert")
    let x=Number(document.getElementById("sayi1").value);
    let y=Number(document.getElementById("sayi2").value);
    if(x>0){
      let son=x**y;
    document.getElementById("sonuc").innerHTML="Sonuc: " +son;
    if(son>1000){
    document.getElementById("sonuc").classList.remove("alert-primary")
    document.getElementById("sonuc").classList.add("alert-warning","fs-3","text-success") 
    }
    if(son>10000){
      document.getElementById("sonuc").classList.remove("alert-warning","fs-3")
      document.getElementById("sonuc").classList.add("alert-success","fs-2","text-danger","fw-bold")
    }
    }else{
    document.getElementById("sonuc").innerHTML=" Lütfen Dikkat" ;
    }
    }

function kiraHesapla(){
  
  let hata=false;
  let kiraMiktari=Number(document.getElementById("kira").value);
  let artisYuzdesi=Number(document.getElementById("artisYuzdesi").value);
  if(kiraMiktari<0 || artisYuzdesi<0){
    hata=true;
    document.getElementById("hata").classList.add("alert", "alert-danger","fs-5")
    document.getElementById("hata").innerHTML="Girilen degerlerde hata var"
  }else{
    if(artisYuzdesi>25){
      artisYuzdesi=25;
  }

  let artisMiktari=(kiraMiktari*artisYuzdesi/100);
  let sonKira=kiraMiktari+ (kiraMiktari*artisYuzdesi/100);
  
  document.getElementById("artisMiktari").innerHTML="Kira Artis Miktari " + artisMiktari;
  document.getElementById("sonKira").innerHTML="Son Kira Miktari " + sonKira;
  document.getElementById("artisMiktari").classList.add("alert", "alert-success", "fs-5")
  document.getElementById("sonKira").classList.add("alert", "alert-primary","fs-5")
  }
  
  document.getElementById("kira").value="";
  document.getElementById("artisYuzdesi").value="";
  
}




  </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

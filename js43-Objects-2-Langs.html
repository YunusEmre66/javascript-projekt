<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Objects-Langs</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Objects</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                <h3>Kişisel Bilgiler</h3>
                    <div class="mb-3">
                        <label for="txtAd" class="form-label">Adınız</label>
                        <input type="text" class="form-control" id="txtAd">
                    </div>
                    <div class="mb-3">
                        <label for="txtSoyad" class="form-label">Soyadınız</label>
                        <input type="text" class="form-control" id="txtSoyad">
                    </div>
                <h3>DİLLER</h3>
                <div class="row">
                    <div class="col-md-4">
                       <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="dilTR">
                          <label class="form-check-label" for="dilTR">
                            Türkçe
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="dilEN">
                          <label class="form-check-label" for="dilEN">
                            İngilizce
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="dilDE">
                          <label class="form-check-label" for="dilDE">
                            Almanca
                          </label>
                        </div>
                    </div>
                        <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="dilFR">
                          <label class="form-check-label" for="dilFR">
                            Fransızca
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="dilES">
                          <label class="form-check-label" for="dilES">
                            İspanyolca
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="dilIT">
                          <label class="form-check-label" for="dilIT">
                            İtalyanca
                          </label>
                        </div>
                    </div>
                        <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="dilGR">
                          <label class="form-check-label" for="dilGR">
                            Yunanca
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="dilFL">
                          <label class="form-check-label" for="dilFL">
                            Flemenkçe
                          </label>
                        </div>
                    </div>
                </div>
                <button type="button" id="btnGonder" onclick="kaydet()" class="btn btn-primary">KAYDET</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj" class="fs-2"></div>
            </div>
        </div>
    </div>

  <script>
function Ogrenci(ad,soyad,diller){
    this.ad=ad;
    this.soyad=soyad;
    this.diller=diller;
    this.dilyaz=function(){
        let sonuc=this.ad + " " +this.soyad +" 'in bildigi diller : ";
        for(let i=0;i<this.diller.length;i++){
            if(i<=this.diller.length-3){
                sonuc+=this.diller[i] + ",";
            }else if(i==this.diller.length-2){
                sonuc+=this.diller[i] + " ve ";
            }else{
                sonuc+=this.diller[i];
            }
        }
        return sonuc;
    }
}
   function kaydet(){
    var ad = document.getElementById("txtAd").value;
    var soyad = document.getElementById("txtSoyad").value;
    var diller = [];
   
   if(document.getElementById("dilTR").checked){
    diller.push("Türkce");
   }
   if(document.getElementById("dilEN").checked){
    diller.push("Ingilizce");
   }
   if(document.getElementById("dilDE").checked){
    diller.push("Almanca");
   }
   if(document.getElementById("dilFR").checked){
    diller.push("Fransizca");
   }
   if(document.getElementById("dilIT").checked){
    diller.push("Italyanca");
   }
   if(document.getElementById("dilFL").checked){
    diller.push("Flemenkce");
   }
   if(document.getElementById("dilGR").checked){
    diller.push("Yunanca");
   }
   if(document.getElementById("dilES").checked){
    diller.push("Ispanyolca");
   }
   var ogrenci=new Ogrenci(ad,soyad,diller);
   console.log(ogrenci);
   console.log(ogrenci.dilyaz());
}
  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

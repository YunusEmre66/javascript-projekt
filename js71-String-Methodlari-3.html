<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_String-Methodlari-3</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    
    </style>
</head>
<body>
  <div class="container">
    <h1>String-Functions3</h1>
    <form>
      <div class="row">
          <div class="col-md-4">
              <div class="mb-3">
                  <label for="txtSearch" class="form-label">Search</label>
                  <input type="text" class="form-control" id="txtSearch" aria-describedby="SearchText">
              </div>
          </div>
          <div class="col-md-4">
              <label for="slcType" class="form-label">Search Type</label>
              <select class="form-select" name="slcType" id="slcType" aria-label="Search Type">
                  <option value="1">Starts With</option>
                  <option value="2">Includes</option>
                  <option value="3">Ends With</option>
                </select>
          </div>
          <div class="col-md-4">
              <label for="btnSearch" class="form-label d-block">&nbsp;</label>
              <button id="btnSearch" type="button" class="btn btn-primary">Search</button>
          </div>
      </div>
    </form>
    <div id="kutular" class="fs-4">

    </div>
    <div id="mesaj" class="fs-4"></div>
    
  </div>

  <script>
var liste=["Mehmet Ali Öztürk","Mert Çelik","Zeki Küçük","Osman Vural","Vural Yılmaz","Ali Çetinkaya","Ufuk Şahin","Aziz Şahinkaya","Mert Torun","Fahri Mert Baycan","Binali"];

document.getElementById("btnSearch").addEventListener("click",bul)

function bul(){
  var arananKelime=document.getElementById("txtSearch").value;
  var slct=document.getElementById("slcType");
  var secilmisOption=slct.options[slct.selectedIndex].value;
  var sonuc="";
  console.log(secilmisOption)
        //Önce diziyi parcalarina ayirip parcada arama yapariz.Yoksa isim isim cagirma yapamayiz.
  for(let isim of liste){
    if(secilmisOption==1){
      if(isim.toUpperCase().startsWith(arananKelime.toUpperCase())){
        sonuc+=isim +" <br> ";
      }
    }
  }
  for(let isim of liste){
    if(secilmisOption==2){
      if(isim.toUpperCase().includes(arananKelime.toUpperCase())){
        sonuc+=isim +" <br> ";
      }
    }
  }
  for(let isim of liste){
    if(secilmisOption==3){
      if(isim.toUpperCase().endsWith(arananKelime.toUpperCase())){
        sonuc+=isim +" <br> ";
      }
    }
  }
 
  document.getElementById("mesaj").innerHTML=sonuc;
}

  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

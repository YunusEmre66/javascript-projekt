<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM-Settimeout</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      ul#anamenu{display: flex;justify-content: space-evenly;list-style: none;}
      ul#anamenu a{color:maroon;text-decoration: none;}
      .ustmenu{position: relative;top: -40px;transition: .4s ease-in;}
      .opened{top: 0px !important;}
    </style>
</head>
<body>
  <div class="container">
    
    <div id="mesaj"></div>
    <div id="mesaj2"></div>
    <div id="mesaj3"></div>
  </div>
    <div id="mesaj1"></div>
  </div>

  <script>
//Kullaniciya her girdiginde kacinci girisi old. söyleyelim
if(localStorage.sayac){
  localStorage.sayac++;
}else{
  localStorage.sayac=1
}
document.querySelector("#mesaj3").innerText="Bu sitemizi " + localStorage.sayac + ". ziyaretiniz."
  
localStorage.setItem("isim","Suat");            //localStorage e bilgi ekleme
localStorage.bgImage="assets/img/1.jpg";                 //buradaki kisa yol olarak kullanim örnegi
localStorage.bgPadding="100px 30px";                 //buradaki kisa yol olarak kullanim örnegi
localStorage.textColor="#f8f538";
localStorage.yaziBoyut="30px";


document.querySelector("#mesaj2").innerHTML="Ismi " + localStorage.getItem("isim") + " olan sahis bu calismayi yapiyor";
document.querySelector("#mesaj2").style.background="url("+localStorage.bgImage+")";
document.querySelector("#mesaj2").style.padding=localStorage.bgPadding;
document.querySelector("#mesaj2").style.color=localStorage.textColor;
document.querySelector("#mesaj2").style.fontSize=localStorage.yaziBoyut;


sessionStorage.setItem("sepetUrunSayisi",3);
document.querySelector("#mesaj1").innerText+= " sepetUrunSayisi: " + sessionStorage.getItem("sepetUrunSayisi");
sessionStorage.removeItem("sepetUrunSayisi");

localStorage.removeItem(localStorage.sayac)
  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

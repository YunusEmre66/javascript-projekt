<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Calisma-3</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .genres{font-style: italic;font-size: small;color: rgb(136, 134, 134);}
    .network{font-size: small;color: navy;}
    </style>
</head>
<body> 
 <div class="container">
  <h1 id="anabaslik"><span>JS 7 ile Bölünebilen Sayilar</span></h1>
  <div class="row">
    <div class="col-md-2">
      <div class="mb-3">
        <label for="s1" class="form-label">1.sayi</label>
        <input type="number" min="1" class="form-control" id="s1" aria-describedby="sayi1">
      </div>
    </div>
    <div class="col-md-2">
      <div class="mb-3">
        <label for="s2" class="form-label">2.Sayi</label>
        <input type="number" min="1" class="form-control" id="s2" aria-describedby="sayi2">
      </div>
    </div>
    <div class="col-md-2">
      <div class="mb-3">
        <label for="s3" class="form-label">3.Sayi</label>
        <input type="number" min="1" class="form-control" id="s3" aria-describedby="sayi3">
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="btnTopla" class="form-label d-block">&nbsp;</label>
        <button type="button" class="btn btn-primary" id="bul">7 ye Böl. Bul </button>
      </div>
    </div>
    <div class="col-md-3">
      <div id="sonuc"></div>
      <div id="sonuc1"></div>
    </div>
  </div>
  <div id="errortext"></div>
</div>



  <script>
    document.getElementById("bul").addEventListener("click",()=>{
      let sayi1=Number(document.getElementById("s1").value);
      let sayi2=Number(document.getElementById("s2").value);
      let sayi3=Number(document.getElementById("s3").value);
      let sonuc="";
      let error=false;
      let syc=0;
      let dizi=[sayi1,sayi2,sayi3];
     for(let s of dizi){
      if(s<0 || s==NaN){
        error=true;
        document.getElementById("errortext").classList.add("alert","alert-danger")
        document.getElementById("errortext").innerHTML+=s + " icin hatali yazim var";
      }else{
         if(s%7==0){
        sonuc=s ;
        syc++;
        document.getElementById("sonuc").innerHTML+=sonuc + " sayisi 7 ile tam bölünür <br>";
      }else if(s%7!=0){
        sonuc=s ;
        document.getElementById("sonuc").innerHTML+=sonuc + " sayisi 7 ile tam bölünmez <br>";
      }else{
        sonuc+="Bölünebilen bir sayi yoktur"
      }
      }
      
     }
     document.getElementById("sonuc1").innerHTML+=syc +" adet sayi 7 ile bölünür";
    }) 

  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

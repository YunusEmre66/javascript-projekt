  <script>
function tekCift(sayi){
    if(sayi%2==0){
        document.getElementById("mesaj1").innerHTML+=sayi +" sayisi cifttir ";
    }else{
        document.getElementById("mesaj1").innerHTML+=sayi +" sayisi tektir ";
    }
}

tekCift(35);
tekCift(1644)

function faktoriyel(sayi){
    let faktor=1;
    for(let i=1;i<=sayi;i++){
        faktor*=i;
    }
    document.getElementById("mesaj2").innerHTML+=sayi +"! = "+faktor +"<br>";
}

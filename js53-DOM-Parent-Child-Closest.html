<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Tablo-Satir-Boyama</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 id="anabaslik">DOM - access DOM</h1>
    <form>
        <div class="row deneme">
              <div class="col-md-6 ">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email Address *</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
              </div>
              <div class="col-md-6">
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password *</label>
                      <input type="password" class="form-control" id="pwd" required minlength="6">
                    </div>
              </div>
        </div>
  
        <div class="row adresler">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="address" class="form-label">Address - 1</label>
              <input type="text" class="form-control" id="address">
            </div>
          </div>       
          <div class="col-md-12">
            <div class="mb-3">
              <label for="address2" class="form-label">Address - 2</label>
              <input type="text" class="form-control" id="address2">
            </div>
          </div>
        </div>
  
        <div class="row deneme2">
          <div class="col-12 col-md-6 oncekikardes bir">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="city" placeholder="City">
              <label for="city" class="form-label">City</label>
            </div>
          </div>
          <div class="col-6 col-md-4 kardes bir">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Select State</option>
                <option value="1">İstanbul</option>
                <option value="2">Ankara</option>
                <option value="3">İzmir</option>
                <option value="4">Antalya</option>
              </select>
              <label for="floatingSelect">State</label>
            </div>
          </div>
          <div class="col-6 col-md-2 sonrakikardes bir">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="zip" placeholder="ZIP Code">
              <label for="zip" class="form-label">ZIP Code</label>
            </div>
          </div>
        </div>
  
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="chkRemindMe">
          <label class="form-check-label" for="chkRemindMe">Remind Me</label>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    <div id="mesaj"></div>
</div>

  <script>
    //Closest
    var email=document.getElementById("email")
    var deneme=email.closest(".deneme").classList.add("bg-primary")

    //ParentElement burada parentez yok
    var pass=document.getElementById("pwd");
    var papa=pass.parentElement.classList.add("text-white");

    //Children (bütün cocuklara ulasmak ve üzerinde class degisimleri yapmak icin döngü gerekiyor)
    var cocuklar=document.querySelector(".deneme2").children;
    for (var i=0; i < cocuklar.length; i++) {
      cocuklar[i].classList.remove("bir");
      cocuklar[i].classList.add("text-danger");
    }

    //firstElementChild,lastElementChild
 var adres=document.querySelector(".adresler").firstElementChild.classList.add("text-info");
 var adres2=document.querySelector(".adresler").lastElementChild.classList.add("text-warning");

    //nextElementSibling-previousElementSibling (önceki ve sonraki kardese götürür)

   var kardes=document.querySelector(".kardes").previousElementSibling.classList.add("fw-bold");
   var kardes=document.querySelector(".kardes").nextElementSibling.classList.add("fst-italic");
   
  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

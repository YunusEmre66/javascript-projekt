<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Calisma-8</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body > 
  <div class="container">
    <div id="saat" class="fs-3"></div>
    <h1>Zaman Metotlari</h1>
    <h3>var d=new Date();</h3>
    <ul>
      <li>getFullYear()</li>
      <li>getMonth()</li>
      <li>getDay() - haftanin gününün indexini verir 0-6 arasinda</li>
      <li>getHours()-saat</li>
      <li>getMinutes()-dakika</li>
      <li>getSeconds-saniye</li>
      <li>getTime()</li>
      <li>Date.now()</li>
      <li>getUTCDate()-->getUTCHours()</li>
    </ul>
    <div id="mesaj" class="fs-2 w-25 fw-bold text-center"></div>
  </div>

  <script>

setInterval(()=>{
var d=new Date(); //Eger simdiki zamani iceri almazsak kesinlikle calismaz.Cünkü her ani yansitmali
var saat=d.getHours();
if(saat<10){
  saat="0"+saat;
}
var dakika=d.getMinutes();
if(dakika<10){
  dakika="0"+dakika;
}
var saniye=d.getSeconds();
if(saniye<10){
  saniye="0"+saniye;}
document.getElementById("mesaj").innerText=saat + " : " + dakika + " : " + saniye;
},1000) //  Burada verilen 1 saniyelik süre saniye bölümündeki kismin degisim süresini belirtir.Eger 10 sn verilse her 10sn de gösterir saatteki degisimi.Kendi donar o süre kadar.
  </script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>

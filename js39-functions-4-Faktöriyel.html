function gonder(){
  let sayi=Number(document.getElementById("sayi").value);
  if(!sayi || sayi<0){    //sayi degilse(!sayi)
    alert("Girilen deger icin hesaplama yapilamaz")
  }else{
      let sonuc=faktoriyelHesapla(sayi);
      console.log(sonuc);
  }
}

function faktoriyelHesapla(no){
      let faktoriyel=1;
      for(let i=1;i<=no;i++){
      faktoriyel*=i;
    }
  return faktoriyel;
